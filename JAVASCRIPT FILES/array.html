<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array </title>
</head>

<body>
    <script>
        var arr_name = ["ramesh", "ganesh", "suresh"];
        for (var i = 0; i <= arr_name.length; i++) {
            document.write(arr_name[i] + "<br>")
        }


        
        // some more examples of array



        var arr_name = ["John", "Vimal", "Smita Rao", ""];
        //()-->function [0          1        2]
        for (var i = 0; i < arr_name.length; i++) { //arr_name.length=3
            document.write(arr_name[i] + "<br>")
        }

        document.write(arr_name[2] + "<br>")

        var emp = new Array();
        emp[0] = "Arun";
        emp[1] = "Varun";
        emp[2] = "John";
        for (var i = 0; i < emp.length; i++) {
            document.write(emp[i] + "<br>")
        }
    </script>
</body>

</html>
