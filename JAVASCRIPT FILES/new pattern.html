<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        document.write("<h1> Pattern </h1>")
        for ( let row=1 ; row<=5; row++)
        {
            for ( let col=1; col<=row; col++){
                document.write( " "+ col + "");
            }
            document.write("<br>");
        }   


        // output
        //  1
        //  12
        //  123
        //  1234
        //  12345

    </script>
</body>
</html>
