<html>

<head>
    <title>JavaScript Animation</title>

    <script type="text/javascript">
        // <!--
        var imgObj = null;

        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.backgroundcolor= "black";
        }
        function moveRight() {
            imgObj.style.backgroundcolor= 'white';

        }
        window.onload = init;
         //-->
    </script>
</head>
<body>
    <form>
        <img id="myImage" src="https://w7.pngwing.com/pngs/407/726/png-transparent-cartoon-school-cartoon-child-child-photography-hand-thumbnail.png" />
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveRight()" />
    </form>

</body>

</html>
