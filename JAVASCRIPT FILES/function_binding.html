<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function binding </title>
</head>

<body>
    <h1> This is the example of bind two objets</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const person = {
            firstname: "Ramesh", lastname: "Jagtap"
    fullname: function () {
                return this.firstname + " " + this.lastname;
            }
        }
        document.getElementById("demo1").innerHTML = fullname();
        const member = {
            firstname: "Ganesh",
            lastname: "jadhav",
        }
        let fullname = person.fullname.bind.member();
        document.getElementById("demo2").innerHTML = fullname();
    </script>
</body>

</html>
